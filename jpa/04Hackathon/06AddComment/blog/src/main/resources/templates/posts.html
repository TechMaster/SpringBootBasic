<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
  <div class="container-fluid">
    <menu th:replace="layout :: menu"></menu>
    <ul>
      <li th:each="post: ${posts}">
        <a th:href="@{/post/{id}(id=${post.id})}"><strong th:text="${post.title}"></strong></a>
      </li>
    </ul>
  </div>
</body>
</html>
