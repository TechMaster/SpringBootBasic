<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
<meta http-equiv="Content-Type" content="text/html; charset=US-ASCII"/>
<title th:utext="#{label.pages.home.title}">home</title>
</head>

<body>
    <div class="container">
        <h1 id="error" class="alert alert-danger" th:if="${session[SPRING_SECURITY_LAST_EXCEPTION]}" th:utext="#{message.logoutError}">error</h1>
                
        <h1 id="success" class="alert alert-info" th:if="${param.logSucc}" th:utext="#{message.logoutSucc}"> success</h1>
        <br/><br/><br/>
        <a class="btn btn-primary" th:href="@{/login}" th:utext="#{label.form.loginLink}">login</a>
    </div>
</body>

</html>
